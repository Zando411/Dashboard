<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/79ed90be6b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="search">
        <button type="submit" class="searchButton">
          <i class="fa fa-search fa-2xl"></i>
        </button>
        <input
          type="text"
          class="searchTerm"
          placeholder="What are you looking for?"
        />
      </div>
      <div class="right">
        <img class="noti" src="images/bell-ring.svg" alt="Notification bell" />
        <img
          class="pfp-small"
          src="images/profile1.jpg"
          alt="profile picture"
        />
        <p class="user-name">John Doe</p>
      </div>
      <div class="user-welcome">
        <img
          class="pfp-large"
          src="images/profile1.jpg"
          alt="profile picture"
        />

        <div class="welcome-text">
          <h3 class="greeting">Hi there!</h3>
          <h1 class="welcome-user-name">John Doe (@JDoe)</h1>
        </div>
      </div>
      <div class="upload-buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>
    <div class="sidebar">
      <div class="logo">
        <a href="#">
          <img class="logo-icon" src="images/database-solid.svg" alt="logo" />
          <span class="logo-text">Dashboard</span>
        </a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#">
              <i class="fas fa-house fa-2xl"></i>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-id-card fa-xl"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-message fa-xl"></i>
              <span>Messages</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-clock fa-xl"></i>
              <span>History</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-list-check fa-xl"></i>
              <span>Tasks</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-user-group fa-xl"></i>
              <span>Communities</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-gear fa-xl"></i>
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-circle-question fa-xl"></i>
              <span>Support</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-shield fa-xl"></i>
              <span>Privacy</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <main></main>
  </body>
</html>
